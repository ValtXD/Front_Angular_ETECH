<mat-toolbar color="primary" class="top-toolbar">
  <div class="logo-container logo-clickable" (click)="sidenav.toggle()">
    <img src="/logo.png" alt="Logo Controla AI" class="logo-img" />
  </div>

  <span class="toolbar-spacer"></span>

  <button mat-button class="logout-button">
    <mat-icon>logout</mat-icon> Sair
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container-main-area">

  <mat-sidenav #sidenav mode="side" [opened]="true" class="custom-sidenav">
    <app-sidenav-menu (menuItemClicked)="onSidenavClose()"></app-sidenav-menu>
  </mat-sidenav>

  <mat-sidenav-content class="main-content-area-below-toolbar">
    <div class="main-router-outlet-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
