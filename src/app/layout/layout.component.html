<!--
  O container principal que gerencia o Sidenav e a área de conteúdo.
  A classe 'sidenav-container-main-area' ajuda a aplicar estilos globais, como altura total.
-->
<mat-sidenav-container class="sidenav-container">

  <!--
    O Sidenav (menu lateral).
    #sidenav: Permite que o TypeScript acesse este componente via @ViewChild.
    [mode]: Controla o comportamento (side, over, push). É definido dinamicamente no TS.
    [opened]: Controla se o sidenav está visível. É definido no TS para telas grandes.
    [class.sidenav-mini]="isSidenavMini": Aplica uma classe CSS quando o menu está no modo "mini",
                                          permitindo estilizar o menu recolhido.
  -

.
    -->
    <mat-toolbar color="primary" class="top-toolbar">
      <!--
        Botão "hambúrguer" para abrir/fechar o Sidenav.
        Chama o método toggleSidenav() definido no componente TS.
      -->
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>

      <span>Meu App</span>

      <!-- Este spacer empurra os itens seguintes para a direita -->
      <span class="toolbar-spacer"></span>

      <!-- Botão de Logout -->
      <button mat-button (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Sair</span>
      </button>
    </mat-toolbar>

    <!--
      O container para o conteúdo das rotas.
      É aqui que os componentes das suas páginas (Ex: home, dashboard, etc.) serão renderizados.
      Deve haver apenas UM router-outlet principal em um layout.
    -->
    <main class="main-content-area-below-toolbar">
      <router-outlet></router-outlet>
    </main>



</mat-sidenav-container>
