<mat-card class="monitoring-card">
  <mat-card-title class="card-title">Monitoramento de Consumo/Contador</mat-card-title>
  <mat-card-content>
    <div class="mode-selection">
      <!-- mat-radio-group para agrupar os botões de rádio do Material -->
      <mat-radio-group [(ngModel)]="modo" (change)="onModoChange($event)" color="primary">
        <mat-radio-button value="mensal">Mensal</mat-radio-button>
        <mat-radio-button value="anual">Anual</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="graph-container">
      <!-- O canvas do gráfico permanece o mesmo, usando a ID e a referência local para o TS -->
      <canvas id="graficoConsumo" #graficoConsumo></canvas>
    </div>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <!-- Botão Angular Material elevado com a cor de destaque do tema -->
    <button mat-raised-button color="primary" (click)="voltar()">Voltar</button>
  </mat-card-actions>
</mat-card>
