<div class="card p-3">
  <h1 style="text-align: center;">Monitoramento de Consumo/Contador</h1>

  <div class="form-check form-check-inline mb-3">
    <input
      class="form-check-input"
      type="radio"
      name="modoGrafico"
      id="modoMensal"
      value="mensal"
      [checked]="modo === 'mensal'"
      (change)="onModoChange($event)"
    />
    <label class="form-check-label" for="modoMensal">Mensal</label>
  </div>

  <div class="form-check form-check-inline mb-3">
    <input
      class="form-check-input"
      type="radio"
      name="modoGrafico"
      id="modoAnual"
      value="anual"
      [checked]="modo === 'anual'"
      (change)="onModoChange($event)"
    />
    <label class="form-check-label" for="modoAnual">Anual</label>
  </div>

  <div class="grafico-container">
    <canvas id="graficoConsumo"></canvas>
  </div>

  <div class="botoes-acoes" style="text-align: left; margin-top: 20px;">
    <button class="btn btn-secondary me-2" (click)="voltar()">Voltar</button>
  </div>
</div>
