<mat-card class="login-card">
  <div class="logo-section">
    <img src="logo.png" alt="Controla AI Logo" class="app-logo">
  </div>

  <form (ngSubmit)="onSubmit()" class="login-form" #loginForm="ngForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Usuário</mat-label>
      <input matInput name="username" [(ngModel)]="username" required #usernameInput="ngModel" placeholder="Digite seu nome de usuário" />
      <mat-error *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)">
        Usuário é obrigatório.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Senha</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" name="password" [(ngModel)]="password" required #passwordInput="ngModel" placeholder="Digite sua senha" />
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button" aria-label="Alternar visibilidade da senha">

      </button>
      <mat-error *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
        Senha é obrigatória.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="login-button">
      <span>Entrar</span>

    </button>

    <div *ngIf="errorMsg" class="error-message">
      {{ errorMsg }}
    </div>

    <p class="register-link">
      Não tem uma conta? <a routerLink="/register">Cadastre-se</a>
    </p>
  </form>
</mat-card>
