<div class="auth-container">
  <h2>Faça Login (Local)</h2>
  <form (submit)="onLogin()">
    <div class="form-group">
      <label for="username">Nome de Usuário:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <button type="submit" class="auth-button">Login</button>
  </form>
  <p class="message" [class.success]="message.includes('sucesso')" [class.error]="message.includes('não encontrado')">{{ message }}</p>
  <p class="mt-2">Não tem uma conta? <a routerLink="/register">Cadastre-se</a></p>
</div>
