<div class="auth-container">
  <h2>Cadastre-se (Local)</h2>
  <form (submit)="onRegister()">
    <div class="form-group">
      <label for="username">Nome de Usuário:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <button type="submit" class="auth-button">Cadastrar</button>
  </form>
  <p class="message" [class.success]="message.includes('sucesso')" [class.error]="message.includes('Erro')">{{ message }}</p>
  <p class="mt-2">Já tem uma conta? <a routerLink="/login">Faça Login</a></p>
</div>
