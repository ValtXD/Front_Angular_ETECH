<div class="card p-3">
  <h1 style="text-align: center;">Monitoramento de Consumo/Aparelho</h1>

  <div class="form-group mb-3">
    <label for="dataSelecionada">Selecionar data:</label>
    <select id="dataSelecionada" class="form-control" [(ngModel)]="dataSelecionada" (change)="onDataChange()">
      <option *ngFor="let data of datasDisponiveis" [value]="data">{{ data | date: 'dd/MM/yyyy' }}</option>
    </select>
  </div>

  <div class="form-check form-check-inline mb-3">
    <input
      class="form-check-input"
      type="radio"
      name="modoMonitoramento"
      id="modoDiario"
      value="diario"
      [checked]="modo === 'diario'"
      (change)="onModoChange($event)"
    />
    <label class="form-check-label" for="modoDiario">Diário</label>
  </div>

  <div class="form-check form-check-inline mb-3">
    <input
      class="form-check-input"
      type="radio"
      name="modoMonitoramento"
      id="modo30dias"
      value="30dias"
      [checked]="modo === '30dias'"
      (change)="onModoChange($event)"
    />
    <label class="form-check-label" for="modo30dias">30 Dias (Média)</label>
  </div>

  <div class="grafico-container mb-5">
    <h4>Consumo por Ambiente (kWh)</h4>
    <canvas baseChart
            [data]="consumoTotalPorAmbienteChartData!"
            [options]="chartOptions"
            chartType="line">
    </canvas>
  </div>

  <div class="grafico-container mb-5">
    <h4>Custo por Ambiente (R$)</h4>
    <canvas baseChart
            [data]="custoTotalPorAmbienteChartData!"
            [options]="chartOptions"
            chartType="line">
    </canvas>
  </div>

  <div class="botoes-acoes" style="text-align: left; margin-top: 20px;">
    <button class="btn btn-secondary me-2" (click)="voltar()">Voltar</button>
  </div>
</div>
